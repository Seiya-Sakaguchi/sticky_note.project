<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>付箋タスク管理</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Sticky Note App</h1>
  <p id="userLabel"></p>

  <h3>通常業務</h3>
    <input type="text" id="input-normal" placeholder="例：日報の記入">
    <button onclick="addTask('normal')">追加</button>

  <h3>共有・報告業務</h3>
    <input type="text" id="input-report" placeholder="例：ミーティング準備">
    <button onclick="addTask('report')">追加</button>

  <h3>優先・緊急業務</h3>
    <input type="text" id="input-urgent" placeholder="例：クレーム対応">
    <button onclick="addTask('urgent')">追加</button>

  <div id="stage-todo"></div>


  <div class="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>着手前</h2>
    </div>
    <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>進行中</h2>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>完了</h2>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

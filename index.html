<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>付箋タスク管理</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Sticky Note App</h1>
  <p id="userLabel"></p>

  <div class="task-input">
    <input type="text" id="taskText" placeholder="新しいタスクを入力">
    <button onclick="addTask()">追加</button>
  </div>

  <div class="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>着手前</h2>
    </div>
    <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>進行中</h2>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>完了</h2>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
